<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid vs Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="flexbox-big">
            <div>1</div>
        </section>
        <section class="flexbox-right">
            <div>2</div>
            <section class="flexbox-small"> 
                <div>3</div>
                <div>4</div>
            </section>
        </section>
    </main>

    
    <section class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
</body>
</html>
